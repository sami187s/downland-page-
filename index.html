<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0a0a; /* Dark base color */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        /* Gradient Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(10, 10, 10, 0.8), rgba(0, 0, 0, 0.9)), 
                        linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            z-index: -1;
        }
        /* Animated Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .particles span {
            position: absolute;
            background: rgba(255, 215, 0, 0.3); /* Gold particles */
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50vw); opacity: 0; }
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 450px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 1;
        }
        .logo {
            width: 120px; /* Larger logo for emphasis */
            margin-bottom: 30px;
            filter: brightness(1.2);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffd700; /* Gold color for luxury */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        p {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .download-btn {
            background: linear-gradient(135deg, #ffd700, #c0a050); /* Gold gradient */
            color: #0a0a0a;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .download-btn i {
            font-size: 1.3rem;
        }
        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }
        .download-btn:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.9rem;
            }
            .download-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            .logo {
                width: 100px; /* Slightly smaller logo for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Animated Particles -->
    <div class="particles">
        <span style="top: 10%; left: 20%; width: 8px; height: 8px; animation-delay: 0s;"></span>
        <span style="top: 20%; left: 50%; width: 6px; height: 6px; animation-delay: 2s;"></span>
        <span style="top: 30%; left: 70%; width: 10px; height: 10px; animation-delay: 4s;"></span>
        <span style="top: 40%; left: 10%; width: 7px; height: 7px; animation-delay: 1s;"></span>
        <span style="top: 50%; left: 80%; width: 9px; height: 9px; animation-delay: 3s;"></span>
        <span style="top: 60%; left: 30%; width: 5px; height: 5px; animation-delay: 0s;"></span>
        <span style="top: 70%; left: 60%; width: 8px; height: 8px; animation-delay: 2s;"></span>
        <span style="top: 80%; left: 40%; width: 6px; height: 6px; animation-delay: 4s;"></span>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Add your logo here -->
        <img src="https://via.placeholder.com/120" alt="App Logo" class="logo"> <!-- Replace with your logo -->
        <h1>Download Our App</h1>
        <p>Experience the pinnacle of healthcare innovation with our AI-powered app. Join the elite and transform your health today.</p>
        <button class="download-btn" onclick="window.location.href='https://play.google.com/store/apps/details?id=ai.doctor'">
            <i class="fas fa-download"></i> Download Now
        </button>
    </div>
</body>
</html>
